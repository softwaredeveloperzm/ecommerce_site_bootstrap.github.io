<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>



    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <div class="container-xl">
          <a href="/" class="navbar-brand">
              <span class="fw-bold text-secondary">Buy Me</span>
          </a>
          <!-- Toggle button for mobile nav -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end g-3" id="main-nav">
              <ul class="navbar-nav align-items-center">
                  <li class="nav-item me-auto">
                      <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </li>

                  <li class="nav-item ms-3">
                      <img class="img-fluid" src="./images/shopping-cart.png" width="25" height="25">
                      0
                  </li>


                  <li class="nav-item ms-3">
                      <a  href="index.html"  class="btn btn-secondary" href="#topics">Login</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <section class="container" style="margin-top: 100px;">
    <div class="row">

        <div class="text-center">
            <h5 class="display-5">Your checkout</h5>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <form id="form">
                        <div id="user-info">
                            <div class="mb-3">
                                <input required class="form-control" type="text" name="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input required class="form-control" type="email" name="email" placeholder="Email">
                            </div>
                        </div>

                        <div id="shipping-info">
                            <hr>
                            <p>Shipping Information:</p>
                            <hr>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="address" placeholder="Address">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="city" placeholder="City">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="state" placeholder="State">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="zipcode" placeholder="Zip code">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="country" placeholder="Country">
                            </div>
                        </div>

                        <hr>
                        <input id="form-button" class="btn btn-success w-100" type="submit" value="Continue">
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <small>Paypal Options</small>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <a class="btn btn-outline-dark mb-3" href="cart.html">&#x2190; Back to Cart</a>
                    <hr>
                    <h3>Order Summary</h3>
                    <hr>
                    <div class="cart-row mb-3">
                        <div class="flex-fill">
                            <img class="row-image" src="./images/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" alt="Product Image" width="50" height="50">
                        </div>
                        <div class="flex-fill">
                            <p>Product 1</p>
                        </div>
                        <div class="flex-fill">
                            <p>$20.00</p>
                        </div>
                        <div class="flex-fill">
                            <p>x2</p>
                        </div>
                    </div>
                    <h5>Items: 2</h5>
                    <h5>Total: $40.00</h5>
                </div>
            </div>
        </div>
    </div>
</section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
