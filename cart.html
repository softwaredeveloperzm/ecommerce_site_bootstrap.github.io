<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

  
  <body>



    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <div class="container-xl">
          <a href="/" class="navbar-brand">
              <span class="fw-bold text-secondary">Buy Me</span>
          </a>
          <!-- Toggle button for mobile nav -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end g-3" id="main-nav">
              <ul class="navbar-nav align-items-center">
                  <li class="nav-item me-auto">
                      <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </li>

                  <li class="nav-item ms-3">
                      <img class="img-fluid" src="./images/shopping-cart.png" width="25" height="25">
                      0
                  </li>


                  <li class="nav-item ms-3">
                      <a  href="index.html"  class="btn btn-secondary" href="#topics">Login</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <section>
    <div class="container">
        <div class="row justify-content-center">

            <div class="text-center my-5">
                <h5 class="display-5">Cart</h5>
            </div>

            <div class="col-12 col-lg-8">

                <div class="card mb-4">
                    <div class="card-body bg-light">
                        <a class="btn btn-outline-dark mb-3" href="home.html">&#x2190; Continue Shopping</a>

                        <table class="table bg-light">
                            <tr>
                                <th>
                                    <h5>Items: <strong>3</strong></h5>
                                </th>
                                <th>
                                    <h5>Total: <strong>k32.00</strong></h5>
                                </th>
                                <th class="text-end">
                                    <a href="checkout.html" class="btn btn-outline-dark">Checkout</a>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body bg-light">
                        <div class="d-flex fw-bold mb-3">
                            <div class="flex-fill">Item</div>
                            <div class="flex-fill">Price</div>
                            <div class="flex-fill">Quantity</div>
                            <div class="flex-fill">Total</div>
                        </div>

                        <div class="d-flex align-items-center mb-3">
                            <div class="flex-fill">
                                <img class="img-fluid" src="./images/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" alt="Product Image" style="max-width: 50px;">
                            </div>
                            <div class="flex-fill">
                                <p class="mb-0">Product 1</p>
                            </div>
                            <div class="flex-fill">
                                <p class="mb-0">$20</p>
                            </div>
                            <div class="flex-fill">
                                <div class="d-flex align-items-center">
                                    <p class="mb-0 me-2">2</p>
                                    <div class="d-flex flex-column">
                                        <button class="btn btn-sm btn-outline-secondary mb-1" type="button">+</button>
                                        <button class="btn btn-sm btn-outline-secondary" type="button">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-fill">
                                <p class="mb-0">$40</p>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
